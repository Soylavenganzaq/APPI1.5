<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Computadores - CRUD</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <style>
    .list { margin-top: 12px }
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid rgba(255,255,255,0.04);text-align:left}
    .row-actions{display:flex;gap:8px}
    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .small{font-size:13px;color:var(--muted)}
  </style>
</head>
<body>
  <main class="login-page">
    <section class="card">
      <h1>Gestión de computadores</h1>

      <form id="createForm">
        <div class="form-grid">
          <div>
            <label for="cpu">CPU</label>
            <input id="cpu" name="cpu" type="text" required>
          </div>
          <div>
            <label for="ram">RAM (GB)</label>
            <input id="ram" name="ram" type="number" required>
          </div>
          <div>
            <label for="almacenamiento">Almacenamiento</label>
            <input id="almacenamiento" name="almacenamiento" type="text" required>
          </div>
          <div>
            <label for="gpu">GPU</label>
            <input id="gpu" name="gpu" type="text">
          </div>
          <div>
            <label for="so">Sistema operativo</label>
            <input id="so" name="so" type="text">
          </div>
        </div>
        <div style="margin-top:12px;display:flex;gap:10px">
          <button class="btn" type="submit">Agregar</button>
          <button id="resetBtn" type="button" class="btn ghost">Nuevo</button>
        </div>
      </form>

      <div class="list">
        <table id="itemsTable">
          <thead>
            <tr><th>ID</th><th>CPU</th><th>RAM</th><th>Almacenamiento</th><th>GPU</th><th>SO</th><th>Acciones</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="message" class="small" aria-live="polite"></div>
    </section>
  </main>

  <script>
    const apiBase = '';
    const tableBody = document.querySelector('#itemsTable tbody');
    const msg = document.getElementById('message');

    async function fetchItems(){
      try{
        const res = await fetch('/computadores');
        const data = await res.json();
        renderItems(data);
      }catch(e){ msg.textContent = 'Error cargando items'; }
    }

    function renderItems(items){
      tableBody.innerHTML = '';
      items.forEach(it => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${it.id}</td>
          <td><input data-id="${it.id}" data-field="cpu" value="${escapeHtml(it.cpu||'')}"></td>
          <td><input data-id="${it.id}" data-field="ram" value="${escapeHtml(it.ram||'')}"></td>
          <td><input data-id="${it.id}" data-field="almacenamiento" value="${escapeHtml(it.almacenamiento||'')}"></td>
          <td><input data-id="${it.id}" data-field="gpu" value="${escapeHtml(it.gpu||'')}"></td>
          <td><input data-id="${it.id}" data-field="so" value="${escapeHtml(it.so||'')}"></td>
          <td class="row-actions">
            <button data-action="save" data-id="${it.id}" class="btn">Guardar</button>
            <button data-action="delete" data-id="${it.id}" class="btn ghost">Borrar</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function escapeHtml(s){ return String(s).replace(/[&"'<>]/g, c=>({ '&':'&amp;','"':'&quot;',"'":"&#39;","<":"&lt;",">":"&gt;" })[c]); }

    document.getElementById('createForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const payload = {
        cpu: document.getElementById('cpu').value,
        ram: Number(document.getElementById('ram').value),
        almacenamiento: document.getElementById('almacenamiento').value,
        gpu: document.getElementById('gpu').value,
        so: document.getElementById('so').value,
      };
      try{
        const res = await fetch('/computadores', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
        if(res.status===201){ msg.textContent='Creado correctamente'; e.target.reset(); fetchItems(); }
        else{ const d=await res.json(); msg.textContent=d.error||'Error al crear'; }
      }catch(err){ msg.textContent='Error de red al crear'; }
    });

    tableBody.addEventListener('click', async (e)=>{
      const btn = e.target.closest('button'); if(!btn) return;
      const id = btn.dataset.id;
      const action = btn.dataset.action;
      if(action==='delete'){
        if(!confirm('¿Eliminar este computador?')) return;
        const res = await fetch(`/computadores/${id}`,{method:'DELETE'});
        if(res.status===200){ msg.textContent='Eliminado'; fetchItems(); } else { msg.textContent='Error al eliminar'; }
        return;
      }
      if(action==='save'){
        // recoger inputs de la fila
        const rowInputs = document.querySelectorAll(`input[data-id="${id}"]`);
        const body = {};
        rowInputs.forEach(i=>{ const f=i.dataset.field; body[f] = isNaN(i.value) ? i.value : Number(i.value); });
        const res = await fetch(`/computadores/${id}`,{method:'PUT',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
        if(res.status===200){ msg.textContent='Actualizado'; fetchItems(); } else { msg.textContent='Error al actualizar'; }
        return;
      }
    });

    document.getElementById('resetBtn').addEventListener('click', ()=>{ document.getElementById('createForm').reset(); msg.textContent=''; });

    // Inicializar
    fetchItems();
  </script>
</body>
</html>
