<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <main class="login-page">
    <section class="card">
      <h1>Iniciar sesión</h1>
      <form id="loginForm">
        <label for="username">Usuario</label>
        <input id="username" name="username" type="text" autocomplete="username" required>

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required>

        <div class="actions">
          <button type="submit" class="btn" id="loginBtn">Entrar</button>
          <button type="button" class="btn ghost" id="registerBtn">Registrarse</button>
        </div>
      </form>

      <div id="message" role="status" aria-live="polite"></div>
    </section>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.ok) {
          message.textContent = 'Autenticación exitosa';
          message.className = 'success';
          // Guardar token JWT en localStorage y redirigir
          if (data.access_token) {
            localStorage.setItem('access_token', data.access_token);
          }
          // redirigir a la UI de computadores (ruta separada para la interfaz)
          window.location.href = '/computadores/ui';
        } else {
          message.textContent = data.error || 'Error en la autenticación';
          message.className = 'error';
        }
      } catch (err) {
        message.textContent = 'Error de red. Inténtalo de nuevo.';
        message.className = 'error';
      }
    });

    // Registro mediante el mismo formulario usando el botón "Registrarse"
    const registerBtn = document.getElementById('registerBtn');
    registerBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      message.textContent = '';
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !password) {
        message.textContent = 'Usuario y contraseña son obligatorios para registrarse.';
        message.className = 'error';
        return;
      }
      try {
        const res = await fetch('/registry', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.ok) {
          message.textContent = 'Registro exitoso. Iniciando sesión...';
          message.className = 'success';
          // intentar login automático
          const loginRes = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
          const loginData = await loginRes.json();
          if (loginRes.ok && loginData.access_token) {
            localStorage.setItem('access_token', loginData.access_token);
            window.location.href = '/computadores/ui';
          }
        } else {
          message.textContent = data.error || 'Error en el registro';
          message.className = 'error';
        }
      } catch (err) {
        message.textContent = 'Error de red al registrar. Intenta de nuevo.';
        message.className = 'error';
      }
    });
  </script>
</body>
</html>
